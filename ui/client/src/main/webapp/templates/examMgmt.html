<div ng-controller="examMgmtController" class="page-content">
<div class="container">
  <div class="breadcrumbs"><h1>Exam Management</h1></div>
  <input type="text" ng-model="examName" id="examName"  class="form-control"  placeholder="Exam Name" style="width: 300px;display: inline-block;"/>
  <input type="text" ng-model="examCode"  class="form-control"  placeholder="Exam Code" style="width: 300px;display: inline-block;"/>
  <input type="text" ng-model="examDescription"  class="form-control"  placeholder="Description" style="width: 300px;display: inline-block;"/>
  
  <button type="submit"  ng-click="saveExamination()" class="btn btn-default" style="width: 100px;display: inline-block;">Save</button>       
  <br/><br/>
  <span id="examinationData"></span>
 
</div>
</div>
